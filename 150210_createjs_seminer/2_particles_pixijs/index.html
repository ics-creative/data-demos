<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CreateJS Example</title>
		<script src="//code.createjs.com/createjs-2014.12.12.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/pixi.js/2.2.5/pixi.js"></script>
		<script src="main.js"></script>
		<style>
			body {
				background: #fff;
				overflow: hidden;
			}

			canvas {
				position: absolute;
				top: 0;
				left: 0;
				background: #000;
			}

			div#stats {
				position: absolute;
				top: 0;
				left: 0;
				background: rgba(0, 0, 0, 0.3);
				color: #fff;
				font-size: 2.0rem;
				z-index: 2;
				padding: 0.5rem;
			}
		</style>
	</head>
	<body>
	<div id="stats">100</div>
	</body>
</html>
