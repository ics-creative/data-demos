<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=960" />
  <title>CreateJS Example | ICS</title>
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", init);

    function init() {
      const layer0 = new createjs.Stage("layer0");
      const layer1 = new createjs.Stage("layer1");
      const layer2 = new createjs.Stage("layer2");
      const layer3 = new createjs.Stage("layer3");
      const layer4 = new createjs.Stage("layer4");
      const canvas0 = new createjs.Shape();
      const canvas1 = new createjs.Shape();
      const canvas2 = new createjs.Shape();
      const canvas3 = new createjs.Shape();
      const canvas4 = new createjs.Shape();
      const temp0 = new createjs.Shape();
      const temp1 = new createjs.Shape();
      const temp2 = new createjs.Shape();
      const temp3 = new createjs.Shape();
      const temp4 = new createjs.Shape();
      const tempList = [temp0, temp1, temp2, temp3, temp4];

      const elLayer0 = document.querySelector("#layer0");
      const elLayer1 = document.querySelector("#layer1");
      const elLayer2 = document.querySelector("#layer2");
      const elLayer3 = document.querySelector("#layer3");
      const elLayer4 = document.querySelector("#layer4");
      const elContainer = document.querySelector("#container");
      const elShadow = document.querySelector("#shadow");

      let mouseX = 0;
      let mouseY = 0;
      let dragX = 0;
      let dragY = 0;
      let drawX = 0;
      let drawY = 0;
      let isDrag = false;

      const image = new createjs.Stage("original");
      image.addChild(new createjs.Bitmap("img/monariza.jpg"));

      const map = new createjs.Stage("map");
      map.addChild(new createjs.Bitmap("img/map.jpg"));

      const cursor = new createjs.Shape();
      cursor.graphics.beginFill("#000");
      cursor.graphics.drawCircle(0, 0, 5);

      temp0.alpha = temp1.alpha = temp2.alpha = temp3.alpha = temp4.alpha = 0.5;

      //------------------------------------------------------------------------------------------

      window.addEventListener("pointermove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });
      window.addEventListener("pointerdown", (e) => {
        isDrag = true;
        dragX = e.clientX;
        dragY = e.clientY;
      });
      window.addEventListener("pointerup", (e) => {
        isDrag = false;

        elLayer0.style.transform = `rotateX(0deg) rotateY(0deg) translate(0px, 0px) scale(1)`;
        elLayer1.style.transform = `rotateX(0deg) rotateY(0deg) translate(0px, 0px) scale(1)`;
        elLayer2.style.transform = `rotateX(0deg) rotateY(0deg) translate(0px, 0px) scale(1)`;
        elLayer3.style.transform = `rotateX(0deg) rotateY(0deg) translate(0px, 0px) scale(1)`;
        elLayer4.style.transform = `rotateX(0deg) rotateY(0deg) translate(0px, 0px) scale(1)`;
        elShadow.style.transform = `rotateX(0deg) rotateY(0deg) translate(0px, 0px) scale(1)`;
        elContainer.style.transform = `rotateX(0deg) rotateY(0deg) translate(0px, 0px) scale(1)`;
      });

      //------------------------------------------------------------------------------------------

      function onEnterFrame() {
        if (layer1.mouseX <= 0 || 400 <= layer1.mouseX) {
          return;
        }
        if (layer1.mouseY <= 0 || 500 <= layer1.mouseY) {
          return;
        }

        if (!isDrag) {
          const tx = layer1.mouseX;
          const ty = layer1.mouseY;
          drawX += (tx - drawX) / 8;
          drawY += (ty - drawY) / 8;
          cursor.x = drawX;
          cursor.y = drawY;

          const context = image.canvas.getContext("2d");
          image.update();
          map.update();

          for (let i = 0; i < 120; i++) {
            let id;
            const tx = layer1.mouseX + (Math.random() - 0.5) * 60;
            const ty = layer1.mouseY + (Math.random() - 0.5) * 60;
            const size = 5 + Math.random() * 6;
            const data = context.getImageData(tx, ty, 1, 1).data;

            const mc = map.canvas.getContext("2d").getImageData(tx, ty, 1, 1).data[0];
            if (mc < 60) id = 4;
            else if (mc < 110) id = 3;
            else if (mc < 160) id = 2;
            else if (mc < 240) id = 1;
            else id = 0;

            if (mc) {
              for (var j = 0; j < 5; j++) {
                if (j >= id) {
                  const temp = tempList[j];
                  let color;

                  if (j === id) {
                    color = createjs.Graphics.getRGB(data[0], data[1], data[2]);
                  } else {
                    const r = Math.random();
                    switch (j) {
                      case 0:
                        color = "#e7b64e";
                        break;
                      case 1:
                        color = r < 0.5 ? "#e7b64e" : "#e7b64e";
                        break;
                      case 2:
                        color = r < 0.5 ? "#262721" : "#42412b";
                        break;
                      case 3:
                        color = r < 0.25 ? "#4d522f" : r < 0.5 ? "#353519" : r < 0.75 ? "#606548" : "#3c462a";
                        break;
                      case 4:
                        color = "#000000";
                        break;
                    }
                  }

                  temp.graphics.beginFill(color);
                  temp.graphics.drawCircle(tx, ty, size);
                  temp.graphics.endFill();
                }
              }
            }
          }

          updateLayer(layer0, canvas0, temp0);
          updateLayer(layer1, canvas1, temp1);
          updateLayer(layer2, canvas2, temp2);
          updateLayer(layer3, canvas3, temp3);
          updateLayer(layer4, canvas4, temp4);

          layer1.update();
          layer2.update();
          layer3.update();
          layer4.update();
        }
      }

      setInterval(onEnterFrame, 1000 / 30);

      function updateLayer(layer, canvas, temp) {
        layer.removeAllChildren();
        layer.addChild(canvas);
        layer.addChild(temp);
        layer.update();

        canvas.graphics.clear();
        canvas.graphics.beginBitmapFill(layer.canvas);
        canvas.graphics.drawRect(0, 0, 400, 500);
        layer.removeAllChildren();
        layer.addChild(canvas);
        layer.update();

        temp.graphics.clear();
      }

      //------------------------------------------------------------------------------------------

      onEnterFrame2();

      function onEnterFrame2() {
        requestAnimationFrame(onEnterFrame2);
        if (isDrag) {
          const tx = mouseX - dragX;
          const ty = mouseY - dragY;
          const rateY = tx / 2600;
          const rateX = ty / 2600;
          const scale1 = 1 - Math.abs(rateY) * 0.1;
          const scale3 = 1 - Math.abs(rateY) * 0.2;
          const rotY = 30 * rateY + "deg";
          const rotX = -30 * rateX + "deg";
          const sd = 2.5;
          const dx1 = -40 * rateY * sd;
          const dx2 = -45 * rateY * sd;
          const dx4 = -70 * rateY * sd;
          const dy1 = -40 * rateX * sd;
          const dy2 = -45 * rateX * sd;
          const dy4 = -70 * rateX * sd;

          elLayer0.style.transform = `rotateX(${rotX}) rotateY(${rotY}) translate(${dx1 * 0.9}px, ${dy1 * 0.9}px)`;
          elLayer1.style.transform = `rotateX(${rotX}) rotateY(${rotY}) translate(${dx1}px, ${dy1}px)`;
          elLayer2.style.transform = `rotateX(${rotX}) rotateY(${rotY}) translate(${dx2}px, ${dy2}px) scale(${scale1})`;
          elLayer3.style.transform = `rotateX(${rotX}) rotateY(${rotY}) translate(${dx4}px, ${dy4}px) scale(${scale3})`;
          elLayer4.style.transform = `rotateX(${rotX}) rotateY(${rotY}) translate(${dx4}px, ${dy4}px) scale(${scale3})`;
          elShadow.style.transform = `rotateX(${rotX}) rotateY(${rotY}) translate(${dx4}px, ${dy4}px) scale(${scale3})`;
          elContainer.style.transform = `rotateX(${rotX}) rotateY(${rotY}) translate(${dx4}px, ${dy4}px) scale(${scale3})`;
        }
      }
    }
  </script>
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
      background-color: #eeeae0;
    }

    canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -250px 0 0 -200px;
    }

    .drop-shadow {
      position: relative;
      width: 45%;
      padding: 1em;
      margin: 2em auto 5em;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
    }

    .drop-shadow:before,
    .drop-shadow:after {
      content: "";
      position: absolute;
      z-index: -2;
      bottom: 15px;
      left: 10px;
      width: 50%;
      height: 20%;
    }

    .drop-shadow:after {
      right: 10px;
      left: auto;
    }

    .raised {
      width: auto;
      right: 10px;
      left: 10px;
      bottom: 0;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
    }

    .layer {
      perspective: 500px;
    }
  </style>
</head>
<body>
<div id="root">
  <canvas id="original" width="400" height="500" style="display: none"></canvas>
  <canvas id="map" width="400" height="500" style="display: none"></canvas>
  <div id="shadow" class="drop-shadow raised" style="position: absolute; width: 384px; height: 485px; top: 50%; left: 50%; margin: -258px 0 0 -208px"></div>
  <div
          id="container"
          style="position: absolute; width: 400px; height: 500px; top: 50%; left: 50%; margin: -250px 0 0 -200px; background-image: url('img/canvas.jpg')"
  ></div>
  <canvas id="layer0" class="layer" width="400" height="500" style="z-index: 14"></canvas>
  <canvas id="layer1" class="layer" width="400" height="500" style="z-index: 13"></canvas>
  <canvas id="layer2" class="layer" width="400" height="500" style="z-index: 12"></canvas>
  <canvas id="layer3" class="layer" width="400" height="500" style="z-index: 11"></canvas>
  <canvas id="layer4" class="layer" width="400" height="500" style="z-index: 10"></canvas>
</div>
</body>
</html>
