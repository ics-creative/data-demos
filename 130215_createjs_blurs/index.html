<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="google" value="notranslate"/>
  <meta name="viewport" content="width=960"/>
  <title>Blur Light using CreateJS | ICS MEDIA</title>

  <link href="../commons/demo.css" rel="stylesheet" type="text/css">

  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script src="easeljs/filters/BoxBlurFilter.js"></script>
  <script>

    let stage;
    let mouseX = 480;
    let mouseY = 270;
    const circlesPool = [];

    function init() {
      // canvasの参照を取得します
      const canvas = document.getElementById("myCanvas");

      // Stageオブジェクトを作成。表示リストのルートになります。
      stage = new createjs.Stage(canvas);

      // enable touch action
      if (createjs.Touch.isSupported()) {
        createjs.Touch.enable(stage);
      }

      // マウス座標の取得
      stage.on("stagemousemove", onMouseMove)

      createCirclePool();

      // エンターフレーム
      createjs.Ticker.framerate = 60;
      createjs.Ticker.useRAF = true;
      createjs.Ticker.on("tick", tick);
    }

    function onMouseMove(event) {
      // マウス座標のアップデート
      mouseX = event.stageX;
      mouseY = event.stageY;
    }

    function createCirclePool() {

      for (let i = 0; i < 100; i++) {
        // ぼかしフィルターを作成(ぼかしの適用量はランダム)
        const blurVal = [2, 4, 8, 16, 32][Math.floor(Math.random() * 5)];
        const blurFilter = new createjs.BlurFilter(blurVal, blurVal, 2);
        const margins = blurFilter.getBounds(); // フィルターの余白を取得

        // 円を作成
        const shape = new createjs.Shape();
        const size = Math.random() * 40 + 10;
        shape.graphics.beginFill("hsl(" + (i * 3) + ", 50%, 50%)"); // 赤色で描画するように設定
        shape.graphics.drawCircle(0, 0, size); //半径100pxの円を描画


        // フィルター
        shape.filters = [blurFilter];
        shape.cache(-size + margins.x, -size + margins.y, size * 2 + margins.width, size * 2 + margins.height);
        // ブレンドモード (設定すると見栄えがいいものの、特定のブラウザでは処理負荷が増大します)
        shape.compositeOperation = "lighter";

        shape.isUseObject = false; // 動的プロパティ

        circlesPool[i] = shape;
      }
    }

    function tick() {
      createCircle(); // 円を作成
      updateCircles(); // シェイプのアップデート
      stage.update(); // 描画更新
    }

    function createCircle() {
      const shape = getPool();
      if (shape) {
        // リセット
        // 座標
        shape.x = mouseX;
        shape.y = mouseY;
        // 任意の速度プロパティーを追加
        shape.vx = Math.random() - 0.5;
        shape.vy = -2 * Math.random();
        shape.alpha = 1;

        // 画面に追加
        stage.addChild(shape); // 表示リストに追加

        shape.isUseObject = true; // 動的プロパティ
      }
    }

    function getPool() {
      for (let i = 0; i < circlesPool.length; i++) {
        if (circlesPool[i].isUseObject === false) {
          return circlesPool[i];
        }
      }
    }

    function updateCircles() {
      // 配列内のシェイプすべてをアップデート
      for (let i = 0; i < circlesPool.length; i++) {
        const shape = circlesPool[i];
        if (shape.isUseObject === true) {
          shape.x += shape.vx; // 速度の反映
          shape.y += shape.vy;
          shape.alpha -= 0.01; // アルファを下げる
          // 透明になったら削除
          if (shape.alpha <= 0) {
            stage.removeChild(shape); // 画面から削除
            shape.isUseObject = false; // 動的プロパティ
          }
        }
      }
    }
  </script>
</head>

<body onload="init();">

<div id="container">
  <div >
    <canvas id="myCanvas" width="980" height="580" style="background-color: #000; border:2px #000 solid;"></canvas>
  </div>
