<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=512">
	<title>CreateJS Example : Rainbow Snow</title>
	<link href='//fonts.googleapis.com/css?family=Titillium+Web:400,200' rel='stylesheet' type='text/css' />
	<script src="//code.createjs.com/createjs-2013.05.14.min.js"></script>

	<script src="main.js"></script>
	<style>
		body {
			background: #000;
			font-family: "Titillium Web";
			color: #FFF;
			text-align: center;
		}
		a, a:visited{
			color: #FFF;
		}

		#canvasForce, #canvasDraw, #canvasFlash {
			/* if you want to understand this logic, please set it to "display" */
			display: none;
		}
	</style>
</head>
<body>
	<h1>Thank you for 1000 Likes</h1>

	<!-- For Display -->
	<canvas id="canvasMain" width="512" height="512"></canvas>

	<!-- For Calc -->
	<canvas id="canvasForce" width="512" height="512"></canvas>
	<canvas id="canvasDraw" width="512" height="512"></canvas>
	<canvas id="canvasFlash" width="512" height="512"></canvas>

</body>
</html>
